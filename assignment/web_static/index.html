<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>电梯调度可视化看板</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1>电梯调度可视化看板</h1>
        <div id="meta">
          <span id="tick">Tick: --</span>
          <span id="last-update">上次更新：--</span>
        </div>
      </div>
      <div id="controls">
        <div id="speed-controls" class="speed-controls" role="group" aria-label="播放速度">
          <button type="button" class="speed-btn active" data-speed="1">1×</button>
          <button type="button" class="speed-btn" data-speed="1.5">1.5×</button>
          <button type="button" class="speed-btn" data-speed="2">2×</button>
          <button type="button" class="speed-btn" data-speed="3">3×</button>
        </div>
        <span id="controller-status" class="status status-idle">未运行</span>
        <button id="toggle-controller">启动调度</button>
      </div>
    </header>
    <div class="scenario-bar">
      <div class="scenario-selector">
        <label for="scenario-select">测试用例</label>
        <select id="scenario-select" aria-label="选择测试用例"></select>
        <button id="apply-scenario">载入测试</button>
      </div>
      <div id="scenario-meta" class="scenario-meta">当前测试：--</div>
    </div>
    <main class="dashboard">
      <section id="overview-section">
        <div class="overview-grid">
          <div class="overview-card">
            <span class="overview-label">当前 Tick</span>
            <div class="overview-value" id="overview-tick">--</div>
            <span class="overview-hint" id="overview-update">上次更新：--</span>
          </div>
          <div class="overview-card">
            <span class="overview-label">调度状态</span>
            <div class="overview-value" id="overview-status" data-state="idle">未运行</div>
            <span class="overview-hint" id="overview-traffic">当前测试：--</span>
          </div>
          <div class="overview-card">
            <span class="overview-label">候梯人数</span>
            <div class="overview-value" id="overview-waiting">--</div>
            <span class="overview-hint" id="overview-metrics">平均等候 -- tick</span>
          </div>
          <div class="overview-card">
            <span class="overview-label">完成情况</span>
            <div class="overview-value" id="overview-completed">--</div>
            <span class="overview-hint" id="overview-completion-rate">完成率 --</span>
          </div>
        </div>
      </section>
      <div class="dashboard-main">
        <section id="visual-section">
          <h2>实时场景</h2>
          <div id="visual-wrapper">
            <div id="visual-controls" class="visual-controls">
              <label for="stage-scale" class="control-label">缩放</label>
              <input type="range" id="stage-scale" min="70" max="140" step="5" value="100" aria-label="场景缩放" />
              <span id="stage-scale-value" class="control-value">100%</span>
              <button id="viewport-reset" type="button" class="control-button" aria-label="重置视图">重置视图</button>
            </div>
            <div id="visual-viewport" class="visual-viewport">
              <div id="visual-stage">
                <div class="visual-canvas">
                  <div class="scene-wrapper" id="scene-wrapper">
                    <div class="scene-stage" id="scene-stage">
                      <div class="scene-backdrop"></div>
                      <div class="scene-floor-lines" id="scene-floor-lines"></div>
                      <div class="scene-elevator-layer" id="scene-elevator-layer"></div>
                      <div class="scene-legend-inline">
                        <span class="legend-chip legend-up">↑ 上行</span>
                        <span class="legend-chip legend-down">↓ 下行</span>
                        <span class="legend-chip legend-cabin">◈ 车内</span>
                      </div>
                    </div>
                  </div>
                  <aside class="scene-panel" id="scene-panel">
                    <header class="scene-panel-header">
                      <span>候梯情况</span>
                      <small id="queue-summary" aria-live="polite">无乘客排队</small>
                    </header>
                    <div class="scene-panel-body" id="scene-panel-body"></div>
                    <footer class="scene-panel-footer">
                      <span class="queue-hint">提示：高亮楼层代表当前有乘客进出</span>
                    </footer>
                  </aside>
                </div>
              </div>
            </div>
          </div>
          <div class="legend">
            <span class="legend-item">
              <span class="legend-swatch legend-elevator-swatch"></span> 电梯轿厢
            </span>
            <span class="legend-item">
              <span class="legend-swatch legend-up-swatch"></span> 上行等待
            </span>
            <span class="legend-item">
              <span class="legend-swatch legend-down-swatch"></span> 下行等待
            </span>
            <span class="legend-item">
              <span class="legend-swatch legend-cabin-swatch"></span> 车内乘客
            </span>
          </div>
        </section>
        <div class="data-panels">
          <section id="elevator-section">
            <h2>电梯状态</h2>
            <div id="elevator-cards" class="card-container"></div>
          </section>
          <section id="floor-section">
            <h2>楼层排队</h2>
            <table id="floor-table">
              <thead>
                <tr>
                  <th>楼层</th>
                  <th>上行等待</th>
                  <th>下行等待</th>
                  <th>总计</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>
          <section id="metrics-section">
            <h2>关键指标</h2>
            <ul id="metrics-list"></ul>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <span>数据来源：http://127.0.0.1:8000</span>
    </footer>
    <script src="/static/main.js"></script>
  </body>
</html>
